<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
        .row:nth-of-type(1)>div{
            height:50px;
            line-height: 50px;
        }
        .row:nth-of-type(2)>div{
            height:200px;
            line-height: 200px;
        }
        div{
            border:15px solid #fff;
            border-bottom:0;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row ">
            <div class="col-xs-8 bg-success"></div>
            <div class="col-xs-3 col-xs-offset-1 bg-success"></div>
        </div>
        <div class="row ">
            <div class=" bg-primary">1</div>
            <div class="col-lg-3 col-md-6 col-sm-4 bg-danger">2</div>
            <div class="col-lg-3 col-md-6 col-sm-4 bg-info">3</div>
            <div class="col-lg-3 col-md-6 col-sm-4 bg-warning">4</div>
            <div class="col-lg-3 col-md-6 col-sm-4 hidden-sm bg-primary">5</div>
        </div>
    </div>
</body>
</html>
